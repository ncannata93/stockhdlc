<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoteles Costa - Mantenimiento</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }
    .container {
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 1rem;
    }
    p {
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .logo {
      max-width: 150px;
      margin-bottom: 1.5rem;
    }
    .status {
      display: inline-block;
      background: #ecfdf5;
      color: #047857;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      font-weight: 500;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" alt="Hoteles Costa Logo" class="logo">
    <h1>Sitio en Mantenimiento</h1>
    <p>Estamos realizando mejoras en nuestro sistema para ofrecerte una mejor experiencia. Por favor, vuelve más tarde.</p>
    <p>Si necesitas asistencia inmediata, por favor contacta a soporte técnico.</p>
    <div class="status">Volveremos pronto</div>
  </div>
</body>
</html>
